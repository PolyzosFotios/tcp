<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <script>
        function displayInfo(event) {
            event.preventDefault();

            // Λήψη των τιμών των input
            const cost = document.getElementById("cost").value;
            const price = document.getElementById("price").value;
            
            let vatOfB = cost - (cost / 1.13);

            document.getElementById("output").innerHTML = "";

            for (let i = 0; i<= 50;i+=4){
                let income = i * price;
                let incomeClear = i * (price / 1.24);
                let vat = income - incomeClear;
                let total = Math.floor(incomeClear - cost  + vatOfB);

                const displayMessage = i +".  💰 " + income + " #  🤑 " + total;

                const li = document.createElement("li");
                li.textContent = displayMessage;
                document.getElementById("output").appendChild(li);
            }

            //theloyme to total = 0
            minSpots = ((cost - vatOfB) * 1.24)/price;
            document.getElementById("minSpots").innerHTML = "Min Απαιτούμενες (0 κέρδος): " + minSpots.toFixed(1);

        }

    </script>
</head>
<body>

    <h2>Προσθήκη Στοιχείων</h2>
    
    <form onsubmit="displayInfo(event)">
        <label for="cost">Cost:</label>
        <input type="number" id="cost" inputmode="numeric" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" inputmode="numeric" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Αποτελέσματα:</h3>
    <div id="output-container">
        <ul id="output"></ul>
    </div>
    <div>
        <p id="minSpots">Min Απαιτούμενες (0 κέρδος): </p>
    </div>

</body>
</html>
