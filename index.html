    <script>
        function displayInfo(event) {

            const cost = document.getElementById("cost").value;

                const displayMessage = i +".  ğŸ’° " + income + " |  ğŸ¤‘" + total;

                const li = document.createElement("li");

            }
        }

    </script>
</head>
