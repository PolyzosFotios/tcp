<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <script>
        function displayInfo(event) {
            event.preventDefault(); // Αποτρέπει την αυτόματη ανανέωση της σελίδας

            // Λήψη των τιμών των input
            const cost = document.getElementById("cost").value;
            const price = document.getElementById("price").value;
            
            document.getElementById("output").innerHTML = "";

            for (let i = 0; i<= 50;i+=4){
                let income = i * price;
                let incomeClear = i * (price / 1.24);
                let vat = income - incomeClear;
                let vatOfB = cost - (cost / 1.13);
                let total = Math.floor(incomeClear - cost  + vatOfB);

                // Δημιουργία μηνύματος εμφάνισης
                const displayMessage = i +".  💰 " + income + " |  🤑" + total;

                // Δημιουργία στοιχείου <li> και προσθήκη του στη λίστα
                const li = document.createElement("li");
                li.textContent = displayMessage;
                document.getElementById("output").appendChild(li);
            }
        }

    </script>
</head>
<body>

    <h2>Προσθήκη Στοιχείων</h2>
    
    <form onsubmit="displayInfo(event)">
        <label for="cost">Cost:</label>
        <input type="number" id="cost" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Αποτελέσματα:</h3>
    <div id="output-container">
        <ul id="output"></ul>
    </div>

</body>
</html>
