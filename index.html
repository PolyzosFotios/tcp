<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <script src="displayInfo.js" defer></script>
</head>
<body>

    <h2>Προσθήκη Στοιχείων</h2>
    
    <form onsubmit="displayInfo(event)">
        <label for="cost">Cost:</label>
        <input type="number" id="cost" inputmode="numeric" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" inputmode="numeric" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Αποτελέσματα:</h3>
    <div id="output-container">
        <ul id="output"></ul>
    </div>
    <div>
        <p id="minSpots">Min Απαιτούμενες (0 κέρδος): </p>
    </div>

</body>
</html>
